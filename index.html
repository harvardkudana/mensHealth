<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Men's Health</title>

		<!-- Load CSS libraries -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>

	<!-- SOME SAMPLE HTML HERE - DELETE EVERYTHING INSIDE THE BODY EXCEPT THE SCRIPTS ON THE BOTTOM TO START FROM SCRATCH -->
	<!-- DON'T WRITE CSS IN YOUR HTML LIKE WE DID HERE - THE INLINE CSS SHOULD HELP YOU TO UNDERSTAND THE BEHAVIOR OF THE ELEMENTS BETTER -
		 WHEN SUBMITTING, WE ALWAYS EXPECT CLEAR SEPARATION OF HTML, CSS, AND JS INTO THE PROPER FILES -->
	<body style="padding: 5vh">
		<div class="container-fluid" style="height: 100vh; padding-top: 1vh">
			<div class="row">
				<div class="col-10 offset-1" style="border: thin solid grey; border-radius: 5px;">
		
					<!-- HEADING -->
					<div class="row d-flex align-items-center" style="height: 12vh; padding: 0; background: #ffffff; border-bottom: thin solid grey">
						<h1 style="text-align: center;" id = "title">Men's Health</h1>
					</div>
		
					<!-- Visualizations -->
					<div class="row">
						<h4 id = "chartTitle">
						</h4>
						<div id="magazineCarousel" class="carousel slide" data-ride="carousel" style=" width: 100%">
                            <div class="carousel-inner">
                                <!-- TABLE -->
                                <div class="carousel-item">
                                    <div class="col">
                                        <div class="row" class="slide">
                                            <div id="heatMap" class = "vizBackground">
												<button onClick = changeMap() >Click to change Heat Map</button>
												</div>
										</div>
                                    </div>
                                </div>

                                <!-- MAP -->
                                <div class="carousel-item active">
                                    <div class="col">
                                        <div class="row" class = "slide">
                                            <div id="circleChart" class = "vizBackground">
											</div>
										</div>
									</div>
								</div>
								
								<div class="carousel-item">
                                    <div class="col">
                                        <div class="row" class = "slide">
                                            <div id="wordTree" class = "vizBackground">
											</div>
                                        </div>
                                    </div>
                                </div>

								<div class="carousel-item">
									<div class="col">
										<div class="row">
											<h2 style="margin: 2vh">Is Discussion of Mens Appearance and Attractiveness Centered Around the Opposite Sex?</h2>
											<p style="margin: 2vh"><em>Hover over a data point to see more information</em></p>
											<div class="col">	
												<div id="lineChart"></div>
											</div>
											<div class="col justify-content-center" style="height: 100%">
												<div class="align-self-center" id="lineChartDetails">
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="carousel-item">
									<div clas="col">
										<div class="row">
											<h2 style="margin: 2vh">Have Suggested Health Solutions Become Less Time Consuming?</h2>
											<p style="margin: 2vh"><em>Hover over a bar to see more information</em></p>
											<div class="col">
												<div id="groupedBarChart"></div>
											</div>
											<div class="col justify-content-center" style="height: 100%">
												<div class="align-self-center" id="barChartDetails">
												</div>
											</div>
										</div>
									</div>
								</div>

                                
							</div>
							<div class = "row">
								<div class = "col">
									<button id="switchView" class="btn btn-light align-self-center" type="button"
										onclick="switchViewBack()">Flip Back
									</button>
								</div>
								<div class = "col">
									<button id="switchView" class="btn btn-light align-self-center" type="button" 
										onclick="switchViewFront()" style = "float:right;">Flip Forward
									</button>
								</div>
							</div>
							
                        </div>
                    </div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- own js files -->
    <script src="js/main.js"></script>
    <script src="js/areaChartViz.js"></script>
	<script src="js/circleChartViz.js"></script>
	<script src="js/heatMapViz.js"></script>
	<script src="js/wordTreeViz.js"></script>
	<script src="js/brithdayViz.js"></script>
	<script src="js/groupedBarChartViz.js"></script>
	<script src="js/lineChartViz.js"></script>


	</body>
</html>
